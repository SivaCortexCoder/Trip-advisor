<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip-Advisor</title>
    <!-- CSS STYLE SHEET-->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font LINK-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome CDN LINK-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!--Navbar-->
      <div class="navbar">
        <div class="navbar__section-1">
          <img src="./assets/Logo_Tripadvisor.png" alt="" />
        </div>
        <div class="navbar__section-2">
          <a href="">Discover</a>
          <a href="">Trips</a>
          <a href="">Review</a>
          <a href="">Forums</a>
        </div>
        <div class="navbar__section-3">
          <div class="navbar__section-3__1">
            <i class="fa-solid fa-globe" style="color: #000000"></i>
            <p>|</p>
            <p class="navbar__section-3__1__text">INR</p>
          </div>
          <div class="navbar__section-3__2">
            <button>Sign in</button>
          </div>
        </div>
      </div>
      <!--End of Navbar-->

      <!--Where To-->
      <div class="whereto">
        <h1>Where To?</h1>
      </div>
      <!--End of whereto-->

      <!--Sections-->
      <div class="section">
        <div class="section-content">
          <div class="section-content__items">
            <i class="fa-solid fa-house" style="color: #000000"></i>
            <p>Search All</p>
          </div>
          <div class="section-content__items">
            <i class="fa-solid fa-bed" style="color: #000000"></i>
            <p>Hotels</p>
          </div>
          <div class="section-content__items">
            <i class="fa-solid fa-camera" style="color: #000000"></i>
            <p>Things to Do</p>
          </div>
          <div class="section-content__items">
            <i class="fa-solid fa-utensils" style="color: #000000"></i>
            <p>Restaurants</p>
          </div>
          <div class="section-content__items">
            <i class="fa-solid fa-plane-up" style="color: #000000"></i>
            <p>Flights</p>
          </div>
          <div class="section-content__items">
            <i class="fa-solid fa-igloo" style="color: #000000"></i>
            <p>Holiday Homes</p>
          </div>
        </div>
      </div>
      <!--End-of-sections-->

      <!--Search-bar-->
      <div class="search">
        <div class="search-bar">
          <div class="search-bar-items">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
            <input
              type="text"
              placeholder="Places to go, things to do,hotels... "
              class="search-bar-input"
            />
            <button>Search</button>
          </div>
        </div>
      </div>
      <!--End-of-search-bar-->

      <!--Hero-Image-->
      <div class="hero-image">
        <div class="hero-image-main">
          <img src="./assets/big image.png" alt="" />
          <!-- <div class="text-overlay">
            <span class="badge">Powered by AI <span class="beta">BETA</span></span>
            <h1>Plan <span>your kind of</span><br />trip</h1>
            <p>
              Get custom recs for all the things you’re into with AI trip builder.
            </p>
            <button class="ai-btn">✨ Start a trip with AI</button>
          </div> -->
        </div>
      </div>
      <!--End-of-Hero-Image-->

      <!--Explore-Section-->
      <div class="explore">
        <div class="explore-child">
          <h2>Explore the world’s most stunning seasides</h2>
          <p class="explore-child-text">2025’s Travellers’ Choice Awards Best of the Best Beaches</p>
          <div class="explore-images">
            <div class="explore-card">
              <img src="./assets/world.jpg" alt="" />

              <div class="explore-card__h2">
                <h2>World</h2>
              </div>

            </div>

            <div class="explore-card">
              <img src="./assets/europe.jpg" alt="" />

              <div class="explore-card__h2">
                <h2>Europe</h2>
              </div>
              
            </div>

            <div class="explore-card">
              <img src="./assets/asia.jpg" alt="" />

              <div class="explore-card__h2">
                <h2>Asia</h2>
              </div>
              
            </div>
            <div class="explore-card">
              <img src="./assets/south pacific.jpg" alt="" />

              <div class="explore-card__h2">
                <h2>South Pacific</h2>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <!--End-of-Explore-Section-->
    </div>
  </body>
</html>
